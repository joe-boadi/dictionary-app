<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="joe-boadi">
  <meta name="description"
        content="Dictionary app: search for words and view their definitions, pronunciations, and potentially other 
        related information">
  <title>Dictionary App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>

    <div id="logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="34" height="38" viewBox="0 0 34 38"><g fill="none" fill-rule="evenodd" stroke="#838383" stroke-linecap="round" stroke-width="1.5"><path d="M1 33V5a4 4 0 0 1 4-4h26.8A1.2 1.2 0 0 1 33 2.2v26.228M5 29h28M5 37h28"/><path stroke-linejoin="round" d="M5 37a4 4 0 1 1 0-8"/><path d="M11 9h12"/></g></svg>
    </div>

    <nav id="nav-btn">
        <div class="select-option" id="select-option">
            <select name="fontStyle" class="fontStyle" id="fontStyle">
                <option value="SansSerif">Sans serif</option>
                <option value="Serif">Serif</option>
                <option value="Mono">Mono</option>
            </select>
        </div>

        <div id="toggle-mode">
            <label class="switch">
                <input type="checkbox" id="checkbox">
                <span class="slider round"></span>
            </label>              
        </div>

        <div id="moon">
            <img class="moon-icon" src="./assets//images//icon-moon.svg" alt="" />
        </div>
    </nav>
  </header>

  <main>
    <section id="search-section">
        <input type="text" id="search-input" placeholder="Search for any word...">
        <svg class="search-button" id="search-button" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18"><path fill="none" stroke="#A445ED" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m12.663 12.663 3.887 3.887M1 7.664a6.665 6.665 0 1 0 13.33 0 6.665 6.665 0 0 0-13.33 0Z"/></svg>
    </section>
    <section id="results-section" aria-live="polite">
      <!-- Results will be dynamically added here -->
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Dictionary App</p>
  </footer>

  <script type="module" src="main.js"></script>
  <script src="./modules/fontStyle.js"></script>
  <script src="./modules/switchTheme.js"></script>
</body>
</html>
